<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {margin:0; padding:0;}
    .clamp {position:relative; width:100px; height:90px; overflow:hidden;}
    .clamp.nowrap {overflow:hidden; overflow-y:auto; height:90px;}
    .content {overflow:hidden; position:relative; width:100%; font-size:12px; color:#000;}
    .content.blind {position:absolute; left:-100%; top:-100%; opacity:0;}
    .backdrop {width:100%; height:90px; background-color:#fff; font-size:12px; color:#000;}
    </style>
</head>
<body>
    <div class="clamp nowrap">
        <div class="content">자바스크립트 <em>생태계에서</em> 프레임워크와 툴(도구)는 지속되지 않는다. 보통 3~5년 사이에 정점을 찍고 레거시(기존)</div>
    </div>
</body>
</html>
